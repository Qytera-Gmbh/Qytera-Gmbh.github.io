site_name: JMeter HAR Importer Plugin

repo_name: JMeter HAR Importer Plugin
repo_url: https://github.com/Qytera-Gmbh/JMeterHARImporterPlugin

markdown_extensions:
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      options:
        custom_icons:
          - overrides/.icons

nav:
  - index.md

